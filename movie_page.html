<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .movie-container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      position: relative;
    }
    .background-image-container {
      position: relative;
      width: 100%;
      height: 30vh;
      overflow: hidden;
      border-radius: 10px;
    }
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      border-radius: 10px;
    }
    .movie-title {
      margin: 20px 0;
      font-size: 32px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
    }
    .icon-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .icon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #fff;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    .icon-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #000;
    }
    .icon-button i {
      margin-right: 8px;
    }
    .video-container {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .video-player {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="movie-container">
    <!-- Background Image -->
    <div class="background-image-container">
      <img id="background-image" class="background-image" alt="Movie Background">
    </div>
    
    <!-- Movie Title -->
    <div class="movie-title" id="movie-title"></div>
    
    <!-- Social Buttons -->
    <div class="icon-buttons">
      <div class="icon-button" id="facebook-icon">
        <i class="fab fa-facebook-f"></i> Facebook
      </div>
      <div class="icon-button" id="whatsapp-icon">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </div>
      <div class="icon-button" id="download-icon">
        <i class="material-icons">download</i> Download
      </div>
    </div>
    
    <!-- Video Container -->
    <div class="video-container">
      <video id="movie-video" class="video-player" controls autoplay preload="auto"></video>
    </div>
  </div>
  
  <script>
    // Fetch URL Parameters
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const image = urlParams.get('image');
    const video = urlParams.get('video');
    const download = urlParams.get('download');

    // Update DOM Elements
    document.getElementById('movie-title').innerText = decodeURIComponent(title || 'Untitled Movie');
    document.getElementById('background-image').src = decodeURIComponent(image || '');
    document.getElementById('movie-video').src = decodeURIComponent(video || '');

    // Button Actions
    document.getElementById('download-icon').addEventListener('click', () => {
      const downloadUrl = decodeURIComponent(download || '');
      if (downloadUrl) window.open(downloadUrl, '_blank');
    });

    document.getElementById('facebook-icon').addEventListener('click', () => {
      const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(video || '')}`;
      window.open(shareUrl, '_blank');
    });

    document.getElementById('whatsapp-icon').addEventListener('click', () => {
      const shareText = `Check out this movie: ${title} - ${video}`;
      const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
