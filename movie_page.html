<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Include FontAwesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .movie-container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      position: relative;
    }
    .background-image-container {
      position: relative;
      width: 100%;
      height: 30vh; /* Show 30% of the image */
      overflow: hidden;
      border-radius: 10px;
    }
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5; /* Increase visibility of the image */
      border-radius: 10px;
    }
    .video-container {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      margin-top: -4px; /* Slight overlap */
    }
    .video-player {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .movie-title {
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 32px; /* Make the title bigger */
    }
    .icon-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
    }
    .icon-button, .download-button {
      display: inline-flex;
      align-items: center;
      margin: 10px;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
      color: #fff;
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1); /* Add some background to buttons */
    }
    .icon-button i {
      margin-right: 8px; /* Add some space between icon and text */
    }
    .icon-button:hover, .download-button:hover {
      color: #555;
      background-color: rgba(255, 255, 255, 0.2); /* Change background color on hover */
    }
    @media (max-width: 768px) {
      .icon-button {
        font-size: 15px;
      }
      .download-button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="movie-container">
    <div class="background-image-container">
      <img id="background-image" class="background-image" alt="Movie Background">
    </div>
    <div class="movie-title" id="movie-title"></div>
    <div class="video-container">
      <video id="movie-video" class="video-player" controls autoplay preload="auto"></video>
    </div>
    <div class="icon-buttons">
      <div class="icon-button" id="download-icon">
        <i class="material-icons">download</i> Download
      </div>
      <div class="icon-button" id="facebook-icon">
        <i class="fab fa-facebook-f"></i> Share
      </div>
      <div class="icon-button" id="whatsapp-icon">
        <i class="fab fa-whatsapp"></i> Share
      </div>
    </div>
  </div>
  <script>
    // Get query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const image = urlParams.get('image');
    const video = urlParams.get('video');
    const download = urlParams.get('download');

    // Display movie details
    document.getElementById('movie-title').innerText = decodeURIComponent(title);
    document.getElementById('background-image').src = decodeURIComponent(image);
    document.getElementById('movie-video').src = decodeURIComponent(video);

    // Add event listener to download icon
    document.getElementById('download-icon').addEventListener('click', () => {
      window.open(decodeURIComponent(download), '_blank');
    });

    // Add event listener to Facebook icon
    document.getElementById('facebook-icon').addEventListener('click', () => {
      const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(video)}`;
      window.open(facebookUrl, '_blank');
    });

    // Add event listener to WhatsApp icon
    document.getElementById('whatsapp-icon').addEventListener('click', () => {
      const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(`Check out this movie: ${title} - ${video}`)}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
